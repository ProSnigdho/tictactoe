<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Tic Tac Toe</h1>
        <div class="header">
            <span class="player" id="playerX">X</span>
            <span class="turn-indicator" id="turnIndicator">TURN</span>
            <span class="player" id="playerO">O</span>
        </div>
        
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>

        <div class="scores">
            <div class="score" id="scoreX">Player X <span>0</span></div>
            <div class="score" id="scoreO">Player O <span>0</span></div>
        </div>

        <button id="restartButton">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
